  <h1>요점 정리 - 3.함수 정의와 호출</h1>
  
<script>
function plus(a, b) {
  return a + b;
}
console.log(plus(10, 20));

var ok ; // 값을 지정하지 않았기 때문에 undefined.
console.log(ok);
ok = plus
console.log(ok(100, 200));

var haha = ok;
console.log(haha(1000, 2000));


</script>
