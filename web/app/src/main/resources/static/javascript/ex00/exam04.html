<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 4.객체와 프로퍼티</h1>
  
<script>
var obj1 = new Object(); // => HashMap<String,Object> obj1 = new HashMap<>();
obj1.name = "홍길동"; // => obj1.put("name", "홍길동");
obj1.age = 20; // => obj1.put("age", 20);
obj1.working = true; // => obj1.put("working", true);
obj1.hello = function() {
  var name = "오호라"
  console.log("안녕하세요, " + this.name + "님!");
}; // => obj1.put("hello", 함수);
//this.name이 아니라 그냥 name만 치면
//함수 안에 있는 변수를 먼저 찾고
//함수 안에도 없으면 함수 밖에 있는 name을 찾고
//밖에도 없으면 obj1객체 안에 있는 name을 찾는다
;
console.log(obj1);
obj1.hello(); // obj1.get("hello")();

// 자바스크립트 객체 정의 단축 표기법
// => JavaScript Object Notation(JSON) 데이터 포맷의 근원이다.
var obj2 = {
    name:"임꺽정", 
    age:30, 
    working:true, 
    hello:function() {
      console.log("안녕하세요, " + this.name + "님!")
    },
    hello2() {
      console.log("안녕하세요, " + this.name + "님2!")
    }
};

console.log(obj2);
obj2.hello();
obj2.hello2();


</script>  
</body>
</html>
