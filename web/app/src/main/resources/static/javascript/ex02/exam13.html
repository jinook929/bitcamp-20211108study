<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 함수 로컬 변수와 블록</h1>
<script>
"use strict"

var v1 = "홍길동"; // window.v1, 글로벌 변수

function f1() {
    var v1 = "임꺽정"; // f1() 함수에서만 사용되는 로컬 변수이다.
    {
      var v1 = "유관순"; // 위에 선언된 로컬 변수를 가리킨다.
      var v2 = 100; // 로컬 변수이다. 블록은 무시된다. javascript에서 블록은 의미가 없다. 함수 안에서는 자유롭게 사용할수 있다.
      //let v3 = true; // 현재의 블록에서만 사용할 수 있는 로컬 변수이다.
    }    
    console.log("f1():", v1, v2); //var v2는 함수 안에 선언되었기 때문에 블록안에 있어도 블록밖에서 상요할 수 있다.
    //but let은 로컬 변수이기 때문에 현재 블록에서만 사용할 수 있다.
    //console.log(v3);
} 

f1();
console.log(v1); // window.v1
console.log(v2); // 오류! ->v2는 함수 안에 선언되었기 때문에 함수 밖에서 사용할 수 없다.
</script>
</body>
</html>
