<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<h1>함수 - 애로우(arrow) 함수</h1>
<script>
"use strict"

// 파라미터를 받는 arrow function
function f0 (a, b){
  return a + b;
}  
console.log(f0(1,2));

var f1 = function(a,b) {
  return a+b ;

};
console.log(f1(10,20));
// 여러 개의 문장을 가질 때는 블록{}으로 묶는다.
// => {} 에서 값을 리턴하려면 return을 명시해야 한다.
var f2 =(a,b) => {
  return a+b ;
};
console.log(f2(100,200));

var f3 = (a,b) => a+b
console.log(f3(1000,2000));
</script>

</body>
</html>
