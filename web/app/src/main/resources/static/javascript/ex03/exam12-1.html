<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 애로우(arrow) 함수</h1>
<script>
"use strict"
// 익명 함수를 정의할 때 arrow function 문법을 사용할 수 있다.
// 문법:
//    (파라미터,파라미터,...) => 문장 
//    (파라미터,파라미터,...) => {문장1; 문장2;}

//
//
function f0(){
  return "안녕";
} 
console.log(f0());

var f1 = function() {
	return "안녕";
};
console.log(f1());  //익명함수

//화살표함수 (arrow) 함수 : 함수 정의를 축약해서 수행
/* 
1) function 키워드를제거
2) 대신 파라미터 블록과 코드 블록 사이에 화살표를 추가한다.

*/
var f2 = () => {
	return "안녕";
};
console.log(f2());
/*
3) 한 문장만 있을 때는 중괄호를 제거할 수 있다. 
4) 그 한 문장이 리턴 문장일 경우 return을 
생략해야 한다. 그리고 문장으 끝을 나타내는 ";" 을
제거해야 한다. 
*/
  var f3 = () => 
      "안녕";
      console.log(f3() + "------");
 //화살표 함수


</script>

</body>
</html>
